<header class="" id="header">

  <div class="stickynav-tease">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-6">
          <span class="hidden-sm">easy2edi Support:</span>
          <span class="ml-4">
            <i>
              <fa-icon [icon]="['fas', 'phone']"></fa-icon>
            </i>
            <a class="ml-1" href="tel:+49 6078 9307344">+49 6078 9307344</a>
          </span>

          <span class="ml-4 hidden-sm">
            <i>
              <fa-icon [icon]="['far', 'envelope']"></fa-icon>
            </i>
            <a class="ml-1" href="mailto:philippe.schaefer@easy2edi.de?subject=Mail from easy2edi Site&amp;body=Hallo Herr SchÃ¤fer,">philippe.schaefer@easy2edi.de</a>
          </span>
        </div>
        <div class="col-md-6 col-6">
          <div class="float-right ml-2">
            <ng-select [(ngModel)]="selectLang" class="custom"
            (change)="switchLang($event)" appearance="outline" [searchable]="false" [clearable]="false">
              <ng-option value="de">
                <!-- <img src="{{basePath}}/assets/batman.png" width="20px" height="20px" /> -->
                <span class="flag-icon flag-icon-de"></span>
                DE
              </ng-option>
              <ng-option value="en">
                <span class="flag-icon flag-icon-gb"></span>
                EN
              </ng-option>
            </ng-select>
          </div>
          <div class="float-right hidden-xs">
            <a target="_blank" rel="nofollow" href="https://outlook.office365.com/owa/calendar/easy2edischaefer@easy2edi.de/bookings/">
              <i>
                <fa-icon [icon]="['far', 'calendar-check']"></fa-icon>
              </i>
              {{ 'header.termin' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a routerLink="/" class="navbar-brand" href="#">
        <img src="./assets/images/logo/SmallLogo.png" style="margin-top: -10px;" width="150" alt="easy2edi">
      </a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <button type="button" class="navbar-toggler" (click)="isMenuCollapsed = !isMenuCollapsed"
        [attr.aria-expanded]="!isMenuCollapsed" aria-controls="navbarResponsive">
        <span class="navbar-toggler-icon">&#9776;</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isMenuCollapsed">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active" class="nav-link" href="#" key="home" (click)="isMenuCollapsed = true">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/services" routerLinkActive="active" class="nav-link" href="#"
              (click)="isMenuCollapsed = true">{{ 'services.servicesMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/projects" routerLinkActive="active" class="nav-link" href="#"
              (click)="isMenuCollapsed = true">{{ 'projects.projectsMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" routerLinkActive="active" class="nav-link" href="#" key="about"
              (click)="isMenuCollapsed = true">{{ 'about.aboutMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active" class="nav-link" href="#"
              (click)="isMenuCollapsed = true">{{ 'contact.contactMnu' | translate }}</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>
