<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a routerLink="/" class="navbar-brand" href="#"><h2>easy<em>2edi</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a routerLink="/" class="nav-link lang" href="#" key="home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a  routerLink="/projects" routerLinkActive="active" class="nav-link" href="#">{{ 'projects.projectsMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/services" routerLinkActive="active" class="nav-link" href="#">{{ 'services.servicesMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" routerLinkActive="active"  class="nav-link" href="#" key="about">{{ 'about.aboutMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active"  class="nav-link" href="#">{{ 'contact.contactMnu' | translate }}</a>
          </li>
        </ul>
      </div>


      <div class="row">
        <div class="col">
          <span>
            <select #selectedLang (change)="switchLang(selectedLang.value)">
              <option *ngFor="let language of translate.getLangs()" [value]="language"
                [selected]="language === translate.currentLang" >
                {{ language }}
                <img src="assets/images/svg/deutschland.svg" />
              </option>
            </select>
          </span>

          <select class="selectpicker">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Barbecue</option>
          </select>





        </div>
      </div>





    </div>
  </nav>
</header>
