<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><h2>easy<em>2edi</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link lang" href="index.html" key="home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a  routerLink="/projects" routerLinkActive="active" class="nav-link" href="#">{{ 'projects.projectsMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/services" routerLinkActive="active" class="nav-link" href="#">{{ 'services.servicesMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" routerLinkActive="active"  class="nav-link" href="#" key="about">{{ 'about.aboutMnu' | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active"  class="nav-link" href="#">{{ 'contact.contactMnu' | translate }}</a>
          </li>
        </ul>
      </div>

      <div type="button" class="btn btn-danger functional-buttons">
        <span class="form-inline">
          <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
      </div>
      <select class="selectpicker" data-width="fit">
        <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
      <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
    </select>

    </div>
  </nav>
</header>
