<!-- Testimonials Starts Here -->
<div class="testimonials-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <span>{{ 'home.testimonials.zeile1' | translate }}</span>
          <h2>{{ 'home.testimonials.zeile2' | translate }}</h2>
        </div>
      </div>
      <div class="col-md-10 offset-md-1">
        <owl-carousel-o [options]="testimonialsOptions" class="owl-testimonials" >

          <ng-container *ngFor="let item of 'home.testimonials.cards' | translate | keyvalue">
            <ng-template carouselSlide>
              <div class="testimonial-item">
                <div class="icon">
                  <!-- <i class="fa fa-quote-right"></i> -->
                <i> <fa-icon [icon]="['fas', 'quote-right']"></fa-icon></i>
                </div>
                <p>{{ item.value[1] }}</p>
                <h4>{{ item.key }}</h4>

                <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 5">&#9733;</span>
                  </ng-template>
                </ngb-rating>
                <br>

                <span>{{ item.value[0] }}</span>
              </div>
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
