<!-- Testimonials Starts Here -->
<div class="testimonials-section" id="testimonials">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <span>{{ 'home.testimonials.zeile1' | translate }}</span>
          <h2>{{ 'home.testimonials.zeile2' | translate }}</h2>
        </div>
      </div>
      <div class="col-md-10 offset-md-1">
        <owl-carousel-o [options]="testimonialsOptions" class="owl-testimonials" >

          <ng-container *ngFor="let item of 'home.testimonials.cards' | translate | keyvalue">
            <ng-template carouselSlide>
              <div class="testimonial-item">
                <div class="icon">
                  <!-- <i class="fa fa-quote-right"></i> -->
                <i> <fa-icon [icon]="['fas', 'quote-right']"></fa-icon></i>
                </div>
                <p>{{ item.value[1] }}</p>
                <h4>{{ item.key }}</h4>

                <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 5">&#9733;</span>
                  </ng-template>
                </ngb-rating>
                <br>

                <a href="{{ item.value[2] }}" target="_blank">{{ item.value[0] }}</a>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>

    <hr class="mb-5 mt-5">

    <!-- marktplatz-mittelstand -->
    <div class="row justify-content-md-center">
      <div class="col">
        <div class="mm-widget mm-widget-rating-578839">powered by <a target="_blank"
            href="https://www.marktplatz-mittelstand.de">marktplatz-mittelstand.de</a></div>
      </div>
      <div class="col-md-auto align-self-center">
        <!-- <div data-width=155 class="preview_code__2Lr3m code-component-container">
          <div class="mm-widget mm-widget-stars-000bb4"></div>
        </div> -->
        <div class="mm-widget mm-widget-stars-c3aefe">powered by <a target="_blank" href="https://www.marktplatz-mittelstand.de">marktplatz-mittelstand.de</a></div>
      </div>

    <div class="row justify-content-end">
      <div class="col-2 align-self-end">
        <div style="width: 40px;height: 40px;" placement="top" ngbTooltip="go to top">
          <a [routerLink]="link" fragment>
            <i class="text-secondary">
              <fa-icon [icon]="['fas', 'angle-up']" size="4x"></fa-icon>
            </i>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Testimonials Ends Here -->
